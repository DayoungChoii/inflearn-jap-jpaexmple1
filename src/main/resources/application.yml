spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/dev/db/jpaexample
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
  # show_sql: true systemout으로 나옴
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
